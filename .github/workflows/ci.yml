name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage
      
      - name: Run tests with coverage
        run: |
          coverage run -m pytest
          coverage report --fail-under=70

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/pyrenees-forecast:${{ github.sha }} .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/pyrenees-forecast:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/pyrenees-forecast:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/pyrenees-forecast:latest
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'pyrenees-forecast-wyammine'  # Your web app name
          images: ${{ secrets.DOCKER_USERNAME }}/pyrenees-forecast:${{ github.sha }}