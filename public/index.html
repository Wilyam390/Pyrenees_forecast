<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pyrenees Mountain Weather</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    /* Header */
    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.95;
      font-weight: 300;
    }
    
    /* Search Section */
    .search-section {
      background: white;
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 32px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    }
    
    .search-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 24px;
      color: #667eea;
      text-align: center;
    }
    
    /* Global Search */
    .global-search {
      max-width: 600px;
      margin: 0 auto 32px;
    }
    
    .search-input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    button {
      padding: 14px 28px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    /* Browse Section */
    .browse-section {
      max-width: 700px;
      margin: 0 auto;
      padding: 24px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 2px dashed #d0d0d0;
    }
    
    .browse-title {
      font-size: 1rem;
      font-weight: 600;
      color: #666;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .selectors {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    
    select {
      flex: 1;
      min-width: 200px;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    select:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    /* Results List */
    .results-list {
      list-style: none;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .results-list li {
      background: white;
      padding: 14px 18px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s;
      border: 1px solid #e0e0e0;
    }
    
    .results-list li:hover {
      background: #f8f9ff;
      border-color: #667eea;
      transform: translateX(4px);
    }
    
    .peak-info {
      flex: 1;
    }
    
    .peak-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }
    
    .peak-details {
      font-size: 13px;
      color: #666;
    }
    
    .add-btn {
      padding: 8px 20px;
      font-size: 14px;
      background: #10b981;
      white-space: nowrap;
    }
    
    .add-btn:hover {
      background: #059669;
    }
    
    /* My Mountains Section */
    .my-mountains-section {
      margin-top: 48px;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding: 0 8px;
    }
    
    .section-title {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .mountain-count {
      background: rgba(255,255,255,0.25);
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      font-weight: 600;
    }
    
    /* Cards Grid */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 24px;
    }
    
    .mountain-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }
    
    .mountain-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }
    
    .card-header {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 6px;
    }
    
    .card-subtitle {
      font-size: 14px;
      color: #666;
    }
    
    /* Elevation Badges */
    .elevation-badges {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    
    .badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      background: #f0f4ff;
      color: #667eea;
      border: 1px solid #d0d9ff;
    }
    
    /* Band Selector */
    .band-selector {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      background: #f8f9fa;
      padding: 8px;
      border-radius: 10px;
    }
    
    .band-btn {
      flex: 1;
      padding: 10px;
      background: transparent;
      color: #666;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .band-btn.active {
      background: #667eea;
      color: white;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
    
    .band-btn:hover:not(.active) {
      background: #e8eaf6;
    }
    
    /* Weather Summary */
    .weather-summary {
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      color: white;
      margin-bottom: 12px;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .current-weather {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .weather-meta {
      font-size: 12px;
      opacity: 0.9;
    }
    
    /* Weather Table */
    .weather-table-wrap {
      margin-bottom: 16px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    
    th {
      background: #f8f9fa;
      padding: 10px 8px;
      text-align: left;
      font-weight: 600;
      color: #666;
      border-bottom: 2px solid #e0e0e0;
    }
    
    td {
      padding: 10px 8px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    tr:hover {
      background: #f8f9ff;
    }
    
    .table-footer {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      text-align: center;
    }
    
    /* Card Actions */
    .card-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 2px solid #f0f0f0;
    }
    
    .remove-btn {
      flex: 1;
      background: #ef4444;
      padding: 10px;
    }
    
    .remove-btn:hover {
      background: #dc2626;
    }
    
    .advanced-btn {
      flex: 1;
      background: #8b5cf6;
      padding: 10px;
    }
    
    .advanced-btn:hover {
      background: #7c3aed;
    }
    
    /* Loading and Error States */
    .loading {
      text-align: center;
      color: #666;
      padding: 20px;
      font-style: italic;
    }
    
    .error {
      color: #ef4444;
      font-weight: 600;
      padding: 12px;
      background: #fee;
      border-radius: 6px;
      border-left: 4px solid #ef4444;
    }
    
    .error a {
      color: #dc2626;
      text-decoration: underline;
      margin-left: 8px;
    }
    
    .muted {
      color: #666;
      font-size: 13px;
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: white;
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 16px;
      opacity: 0.7;
    }
    
    .empty-state-text {
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
    
    .empty-state-hint {
      opacity: 0.8;
    }
    
    /* Advanced Weather Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      overflow-y: auto;
      padding: 20px;
    }
    
    .modal-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background: white;
      border-radius: 16px;
      max-width: 1200px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    
    .modal-header {
      padding: 24px 32px;
      border-bottom: 2px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: white;
      z-index: 10;
      border-radius: 16px 16px 0 0;
    }
    
    .modal-title-group h2 {
      font-size: 1.8rem;
      margin-bottom: 4px;
      color: #333;
    }
    
    .modal-subtitle {
      color: #666;
      font-size: 14px;
    }
    
    .modal-close {
      background: #ef4444;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    .modal-close:hover {
      background: #dc2626;
      transform: rotate(90deg);
    }
    
    .modal-body {
      padding: 32px;
    }
    
    .chart-container {
      margin-bottom: 32px;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
    }
    
    .chart-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: #333;
    }
    
    .chart-wrapper {
      position: relative;
      height: 300px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      border-radius: 12px;
      color: white;
    }
    
    .stat-label {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 8px;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
    }
    
    .hourly-detail-table {
      overflow-x: auto;
    }
    
    .hourly-detail-table table {
      font-size: 13px;
    }
    
    .hourly-detail-table th {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      z-index: 5;
    }
    
    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #c0c0c0;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #a0a0a0;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .cards-grid {
        grid-template-columns: 1fr;
      }
      
      .search-section {
        padding: 20px;
      }
      
      .selectors {
        flex-direction: column;
      }
      
      select {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>⛰️ Spanish Pyrenees</h1>
      <div class="subtitle">Real-time Mountain Weather Forecasts</div>
    </header>

    <div class="search-section">
      <h2 class="search-title">🔍 Find Your Peak</h2>
      
      <!-- Global Search -->
      <div class="global-search">
        <div class="search-input-group">
          <input type="text" id="qGlobal" placeholder="Search by peak name or massif (e.g., 'Aneto', 'Maladeta', 'Perdido')"/>
          <button id="searchGlobal">Search</button>
        </div>
      </div>
      
      <!-- Browse by Area/Massif -->
      <div class="browse-section">
        <div class="browse-title">Or browse by region:</div>
        <div class="selectors">
          <select id="area">
            <option value="">Select area…</option>
          </select>
          <select id="massif" disabled>
            <option value="">Select massif…</option>
          </select>
        </div>
        <ul id="results" class="results-list"></ul>
      </div>
    </div>

    <div class="my-mountains-section">
      <div class="section-header">
        <h2 class="section-title">My Mountains</h2>
        <div class="mountain-count" id="mountainCount">0 peaks</div>
      </div>
      <div id="cards" class="cards-grid"></div>
    </div>
  </div>

  <!-- Advanced Weather Modal -->
  <div id="advancedModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title-group">
          <h2 id="modalTitle">Advanced Weather</h2>
          <div class="modal-subtitle" id="modalSubtitle"></div>
        </div>
        <button class="modal-close" id="modalClose">×</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Content will be dynamically inserted -->
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
